
<button (click)="_productsObj.getShoes()"> Show Shoes</button>

<h1> Shoes </h1>

<table border="1">
    <tr *ngFor="let p of _productsObj.shoes">    
    <td> {{ p.pId }} </td>
    <td> {{ p.pName }} </td>
    <td> {{ p.pCategory }} </td>
    <td> {{ p.pPrice }} </td>
    <td> {{ p.pIsInStock }} </td>
    </tr>
</table>
